name: Track GitHub Issues

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  track_issues:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install nodemailer

      - name: Download previous issue count
        uses: actions/download-artifact@v4
        with:
          name: issue-count
          path: ./previous
        continue-on-error: true

      - name: Fetch current issue count from GitHub API
        id: fetch_api
        run: |
          response=$(curl -s https://api.github.com/repos/OWASP/Nest)
          current_issues=$(echo $response | jq '.open_issues_count')
          echo "$current_issues" > current_issue_count.txt
          echo "current_issues=$current_issues" >> $GITHUB_OUTPUT

      - name: Compare issue count and send email
        run: node send_email.js

      - name: Upload current issue count artifact
        uses: actions/upload-artifact@v4
        with:
          name: issue-count
          path: current_issue_count.txt
