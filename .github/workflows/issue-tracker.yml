name: Track GitHub Issues

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  track_issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Download previous issue count
        uses: actions/download-artifact@v4
        with:
          name: issue-count
          path: ./previous
        continue-on-error: true

      - name: Fetch issue count from GitHub API
        id: fetch_api
        run: |
          response=$(curl -s https://api.github.com/repos/anurag2787/github-auto)
          current_issues=$(echo $response | jq '.open_issues_count')
          echo "$current_issues" > current_issue_count.txt
          echo "current_issues=$current_issues" >> $GITHUB_OUTPUT

      - name: Compare issue count and send email
        run: |
          node <<'EOF'
          const fs = require('fs');
          const nodemailer = require('nodemailer');

          // Read previous issue count
          let previous = 0;
          if (fs.existsSync('./previous/current_issue_count.txt')) {
            previous = parseInt(fs.readFileSync('./previous/current_issue_count.txt', 'utf8'));
          }

          const current = parseInt(fs.readFileSync('current_issue_count.txt', 'utf8'));

          console.log(`Previous: ${previous}, Current: ${current}`);

          if (current > previous) {
              console.log('⬆️ Issue count increased, sending email...');

              // Configure nodemailer
              const transporter = nodemailer.createTransport({
                  service: 'gmail',
                  auth: {
                      user: process.env.EMAIL_USER,
                      pass: process.env.EMAIL_PASS
                  }
              });

              const mailOptions = {
                  from: process.env.EMAIL_USER,
                  to: "anuragyadav2787@gmail.com", // You can add more recipients
                  subject: `⬆️ GitHub Issue Count Increased`,
                  text: `Issue count increased from ${previous} to ${current}`
              };

              transporter.sendMail(mailOptions, (error, info) => {
                  if (error) {
                      console.error('Error sending email:', error);
                  } else {
                      console.log('Email sent:', info.response);
                  }
              });
          } else {
              console.log('✅ Issue count unchanged or decreased, no email sent.');
          }
          EOF

      - name: Upload current issue count artifact
        uses: actions/upload-artifact@v4
        with:
          name: issue-count
          path: current_issue_count.txt
