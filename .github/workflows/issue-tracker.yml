name: Track GitHub Issues

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  track_issues:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore previous issue count
        uses: actions/cache@v4
        with:
          path: prev_count.txt
          key: issue-count-cache

      - name: Install dependencies
        run: npm install axios nodemailer

      - name: Run tracker script
        run: node track_issues.js

      - name: Save updated issue count
        uses: actions/cache@v4
        with:
          path: prev_count.txt
          key: issue-count-cache
