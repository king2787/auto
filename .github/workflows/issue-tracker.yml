name: Track GitHub Issues

on:
  schedule:
    - cron: "* * * * *" # every minute for testing
  workflow_dispatch:

jobs:
  track_issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch issue count from GitHub API
        id: fetch_api
        run: |
          response=$(curl -s https://api.github.com/repos/OWASP/Nest)
          current_issues=$(echo $response | jq '.open_issues_count')
          echo "Current issues: $current_issues"
          echo "current_issues=$current_issues" >> $GITHUB_OUTPUT

      - name: Create issue count file if missing
        run: |
          if [ ! -f .issue_count.txt ]; then
            echo "0" > .issue_count.txt
          fi

      - name: Compare issue count
        run: |
          previous_issues=$(cat .issue_count.txt)
          current_issues=${{ steps.fetch_api.outputs.current_issues }}

          if [ "$current_issues" -gt "$previous_issues" ]; then
            echo "⬆️ Issue count increased from $previous_issues to $current_issues"
          elif [ "$current_issues" -lt "$previous_issues" ]; then
            echo "⬇️ Issue count decreased from $previous_issues to $current_issues"
          else
            echo "✅ Issue count unchanged: $current_issues"
          fi

          echo "$current_issues" > .issue_count.txt

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "Update issue count to latest value"
          add: ".issue_count.txt"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
