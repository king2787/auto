name: Track GitHub Issues and Send Email

on:
  schedule:
    - cron: "0 * * * *" # runs every hour
  workflow_dispatch:

jobs:
  track_issues:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install nodemailer

      - name: Download previous issue count
        uses: actions/download-artifact@v4
        with:
          name: issue-count
          path: ./previous
        continue-on-error: true

      - name: Fetch current issue count from GitHub API
        id: fetch_api
        run: |
          current_issues=$(curl -s "https://api.github.com/search/issues?q=repo:OWASP/Nest+type:issue+state:open" | jq '.total_count')
          echo "$current_issues" > current_issue_count.txt
          echo "current_issues=$current_issues" >> $GITHUB_OUTPUT


      - name: Compare and Send Email
        run: node send_email.js

      - name: Upload current issue count artifact
        uses: actions/upload-artifact@v4
        with:
          name: issue-count
          path: current_issue_count.txt
